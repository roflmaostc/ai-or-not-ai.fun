<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question Quiz</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        AI or not AI? 
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="question">Click "New Question" to start</h5>
                        <button class="btn btn-secondary" id="yesButton">Yes</button>
                        <button class="btn btn-secondary" id="noButton">No</button>
                        <p class="mt-3" id="explanation"></p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" id="newQuestion">New Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
               const questions = [
            {
                question: "Transforming engineering learning via technogogy",
                answer: false,
                explanation: "Not at all. This paper is about pedagogy and learning styles. See <a href=\"https://d1wqtxts1xzle7.cloudfront.net/874934/Rozhan-Heraklion-_20088-libre.pdf?1390587708=&response-content-disposition=inline%3B+filename%3DTransforming_Engineering_Learning_via_Te.pdf&Expires=1695155592&Signature=ffm4YdqdUiLpjTjx1sHowG2zRkO0aNdCtZ66JDkbKl53a01EJHTtEkJLcJ2DY0E~G5eVsZOcHGLJkKbTUlPqwiTDeCD-Lwd9dAVnJT1JfuXOjV4MN48UbSYuMuoBlrTVKRbl8v6NqvCeVsdCYOpIeWz0JtMsOeAgf57q4KiPI4zODXywixZPjSwJwHUlEzxnFfRmIs5lHLs5yDgeq8UGP90A11qnfVwm1629aOYu7y-fDmNAGjLNsGTbx0Rx5iDMpIDFgQ~i8pXSNvuoiJq6uoItKYod3sTn8XMzocW15BaIPziPATI6nQLLjXMX19W02TtoISU5AWdpCTTCsI2Q1A__&Key-Pair-Id=APKAJLOHF5GGSLRBV4ZA\">this PDF</a>"
            },
        ];

        var randInt = Math.floor(Math.random() * questions.length) 

        function getRandomQuestion() {
            return questions[randInt];
        }

        function displayQuestion() {
            randInt = Math.floor(Math.random() * questions.length) 
            const randomQuestion = getRandomQuestion();
            document.getElementById("question").textContent = randomQuestion.question;
            document.getElementById("explanation").textContent = "";
            document.getElementById("yesButton").classList.remove("btn-success");
            document.getElementById("yesButton").classList.remove("btn-danger");
            document.getElementById("noButton").classList.remove("btn-danger");
            document.getElementById("noButton").classList.remove("btn-success");
        }

        function checkAnswer(answer) {
            randomQuestion = getRandomQuestion();
            isCorrect = answer === randomQuestion.answer;
            if (isCorrect) {
                if (answer) {
                    document.getElementById("yesButton").classList.add("btn-success");
                }
                else{
                    document.getElementById("noButton").classList.add("btn-success");
                }
            } else {
                if (answer) {
                    document.getElementById("yesButton").classList.add("btn-danger");
                }
                else{
                    document.getElementById("noButton").classList.add("btn-danger");
                }

            }
            document.getElementById("explanation").innerHTML = randomQuestion.explanation;
        }

        document.getElementById("newQuestion").addEventListener("click", displayQuestion);
        document.getElementById("yesButton").addEventListener("click", () => checkAnswer(true));
        document.getElementById("noButton").addEventListener("click", () => checkAnswer(false));

        // Display a random question when the page loads
        displayQuestion();
    </script>
    <center>
    <a href="https://github.com/roflmaostc/ai-or-not-ai.fun"><i class="fa fa-github clickable" style="font-size:48px;color:black"></i></a>
    </center>
</body>
</html>
