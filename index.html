<body>

    <script>
               var questions = [

            },

            },
            {

                answer: false,
                explanation: "Cats‚Äô and dogs‚Äô search behavior was compared in different problems where an object was visibly moved behind a screen that was then visibly moved to a new position. <a href=\"https://link.springer.com/article/10.3758/BF03198962\">This is a study with real animals!</a>"

            },

            },
            {

                answer: false,

            {

            },
            {

                answer: false,
                        explanation: "<a href=\"https://www.annualreviews.org/doi/pdf/10.1146/annurev.ps.32.020181.002401\"}>This paper</a> covers the development of the visual system of higher mammals."
            },
            {

                answer: false,

            },

            },
            {

                answer: true,
                        explanation: "<a href=\"https://proceedings.neurips.cc/paper_files/paper/2013/file/b7bb35b9c6ca2aee2df08cf09d7016c2-Paper.pdf\"}>This paper</a> indeed covers distributed Machine Learning (ML)."
            },

            },
            {

            {

                answer: false,

            },
            {
                question: "Structured Face Hallucination",
                answer:  true,
                        explanation: "<a href=\"https://openaccess.thecvf.com/content_cvpr_2013/html/Yang_Structured_Face_Hallucination_2013_CVPR_paper.html\"}>The goal of face hallucination is to generate highresolution images with fidelity from low-resolution ones</a>." 
            },
            {
                question: "Pellet: A practical OWL-DL reasoner",
                answer:  false,
                        explanation: "<a href=\"https://www.sciencedirect.com/science/article/pii/S1570826807000169\">This is a tough one</a>. It seems slightly related to AI but in this case it covers the Web Ontology Language (OWL). After reading <a href=\"https://en.wikipedia.org/wiki/Web_Ontology_Language\">Wikipedia</a> I still don't quite know what it is..." 
            },
        ];

        function shuffle(array) {
              let currentIndex = array.length,  randomIndex;
            
              // While there remain elements to shuffle.
              while (currentIndex > 0) {
            
                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
            
                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                  array[randomIndex], array[currentIndex]];
              }
            
              return array;
            }
        questions = shuffle(questions)
        var randInt = 0

        function getRandomQuestion() {
            return questions[randInt];
        }

        function displayQuestion() {
            randInt = (randInt + 1) % questions.length
            const randomQuestion = getRandomQuestion();
            document.getElementById("question").textContent = "\"" + randomQuestion.question + "\"";
            document.getElementById("explanation").textContent = "";
            document.getElementById("yesButton").classList.remove("btn-success");
            document.getElementById("yesButton").classList.remove("btn-danger");
            document.getElementById("noButton").classList.remove("btn-danger");
            document.getElementById("noButton").classList.remove("btn-success");
        }

        function checkAnswer(answer) {
            randomQuestion = getRandomQuestion();
            isCorrect = answer === randomQuestion.answer;
            if (isCorrect) {
                if (answer) {
                    document.getElementById("yesButton").classList.add("btn-success");
                }
                else{
                    document.getElementById("noButton").classList.add("btn-success");
                }
            } else {
                if (answer) {
                    document.getElementById("yesButton").classList.add("btn-danger");
                }
                else{
                    document.getElementById("noButton").classList.add("btn-danger");
                }

            }
            document.getElementById("explanation").innerHTML = randomQuestion.explanation;
        }

        document.getElementById("newQuestion").addEventListener("click", displayQuestion);
        document.getElementById("yesButton").addEventListener("click", () => checkAnswer(true));
        document.getElementById("noButton").addEventListener("click", () => checkAnswer(false));

        // Display a random question when the page loads
        displayQuestion();
    </script>
